<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="./docs/assets/images/icon.png" />
    <title>Ninja Keys</title>
    <link href="./docs/assets/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="start-game">
      <div id="start-elements">
        <button id="start-button" class="game-btn">Start Game</button>
        <p>Choose the duration</p>

        <div id="time-div">
          <div class="radio-btns">
            <input type="radio" id="15" name="timer" value="15" />
            <label for="15">15"</label>
          </div>

          <div class="radio-btns">
            <input type="radio" id="30" name="timer" value="30" checked />
            <label for="30">30"</label>
          </div>

          <div class="radio-btns">
            <input type="radio" id="45" name="timer" value="45" />
            <label for="45">45"</label>
          </div>
        </div>
      </div>
    </div>

    <canvas id="game" width="700" height="500"></canvas>

    <div id="end-game">
      <p id="best-score"></p>
      <p id="current-score"></p>
      <h4>Your words:</h4>
      <div id="typed-words"></div>
      <button id="restart-button" class="game-btn">Restart</button>
    </div>

    <script src="./docs/assets/scripts/words.js"></script>

    <script src="./docs/assets/scripts/scoreboard.js"></script>

    <script src="./docs/assets/scripts/timebar.js"></script>

    <script src="./docs/assets/scripts/player.js"></script>

    <script src="./docs/assets/scripts/game.js"></script>

    <script src="./docs/assets/scripts/main.js"></script>
  </body>
</html>
